<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .magentaElement{
            color: magenta;
        }
        .bgYellow{
            background-color: yellow;
        }
    </style>
    <!-- p{} is element selector -->
</head>
<body>
    <h2>CSS Selectors</h2>
    <p>Just a pargraph to show the all about the CSS Selectors.</p>  
    <p id="Para" class="magentaElement bgYellow">Just a pargraph to show the all about the CSS Selectors.</p>  
    <p>Just a pargraph to show the all about the CSS Selectors.</p>  
    <div>
        <p>Just a pargraph to show the all about the CSS Selectors inside the div tag.</p>    
    </div>
</body>
</html>
