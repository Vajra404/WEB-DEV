<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h2>Ids and Classes</h2>
    <!-- id means identifier having unique identity, identify kr lo we're telling -->
    <!-- but class can be use for multiple times unlike id. -->
    <div id="mainBox" class="redBg2 blackborder">
        This is mainBox
        
    </div>
    <span class="redBg"></span>
    <!-- Emmet is a way to write the basics of HTML-->
    <!--If u need span.Bg, then write "span.redbg" and press Enter and all fromat will be ready. -->
    <span class="redBg"> </span>
    <!-- span.bg for class  -->
    <!-- . is for class AND # is for Id -->
    <span id="spanid"></span>
    <!-- span#spanId= brings the "<span id="spanid"></span>"  -->
    <span id="mainspan"></span>
    <!-- span#mainspan= brings the "<span id="mainspan"></span>"  -->
    <div class="redBackground"></div>
    <!-- emmet takes div tag as default. Just write .blackBackground and it'll provide u the full format. -->
    <div class="blackBackground"></div>
    <!-- Creating the multiple element using the Emmet  -->
    <!-- span.myclass.myclass2.myclass3.myclass4 * no. of class we want + Tab= below result.  -->
        <span class="myClass myClass2 myClass3">first Class officer</span>
        <span class="myClass myClass2 myClass3">Second Class officer</span>
        <span class="myClass myClass2 myClass3">Third Class officer</span>
</body>
</html>
