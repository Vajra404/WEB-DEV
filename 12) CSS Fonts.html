<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Font+Name">
    <Style>
        p{
            color:black;
            background-color: lightskyblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 33px; 
            line-height: 1em;
        }

            font-weight: bolder;
            font-style: oblique;
        }

    <!-- font-family: = gives us various font that is pre-installed in most of the computers. -->
    <!-- franklin, A narrow, Arial, Sans = Font-family will use the font which will be avilable and these commas shows that depending upon the availablity font wil be used. -->

    <!-- To make font weight, we've to declare fonr -weight in span tag.-->
</head>

    <H4>CSS FONTS</H4>
